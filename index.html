<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS</title>
  <link rel="stylesheet" href="/style/style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>

<body>
  <section class="services">
    <h2 class="services__title">
      <div class="wrapper wrapper-services">
        Ремонт техники различных брендов
      </div>
    </h2>

    <div class="sevices__main">
      <div class="wrapper wrapper-services">

        <div class="swiper" pagination-clickable="true" slides-per-view="3">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <button class="button services__item-button">
                <img src="img/services_lenovo.svg" alt="Lenovo" class="services__item-image" lang="en">
                  <a href="#" class="services__item-link"></a>
              </button>
            </div>
            <div class="swiper-slide">
              <button class="button services__item-button">
                <img src="img/services_samsung.svg" alt="Samsung" class="services__item-image">
                  <a href="#" class="services__item-link"></a>
              </button>
            </div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-pagination"></div>
        </div>


        <ul class="servises__list">
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_lenovo.svg" alt="Lenovo" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_samsung.svg" alt="Samsung" class="services__item-image">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button services__item-button--apple">
              <img src="img/services_apple.svg" alt="Apple" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_viewsonic.svg" alt="ViewSonic" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_bosch.svg" alt="Bosch" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button services__item-button--hp">
              <img src="img/services_hp.svg" alt="HP" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_acer.svg" alt="Acer" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_sony.svg" alt="Sony" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_lenovo.svg" alt="Lenovo" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button">
              <img src="img/services_samsung.svg" alt="Samsung" class="services__item-image">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
          <li class="services-item">
            <button class="button services__item-button services__item-button--apple">
              <img src="img/services_apple.svg" alt="Apple" class="services__item-image" lang="en">
                <a href="#" class="services__item-link"></a>
            </button>  
          </li>
        </ul>
        <button class="button button-show button-show-hide services__button-show">
          <span class="services__button-span">Показать все</span>
        </button>
        <button class="button button-hide button-show-hide services__button-hide">
          <span class="services__button-span">Скрыть</span>
        </button>
      </div>
    </div>
  </section>

  <script src="/js/script.js"></script>
</body>

</html>
